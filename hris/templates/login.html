{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}


<div class="container">
    <h4>Login</h4>
    <br>
</div>

<div class="container" style="color: red">
    {{message}}<br><br>
</div>

<div class="container">

    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}

    </form>
</div>

{% endblock content %}
