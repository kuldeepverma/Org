{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load sortable_column %}
{% block content %}

<div class="container">
    <h4>Edit Application Access</h4>
    <br>
    <h4>{{employee_name}}</h4>
    <br>
</div>

<div class="container">
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock content %}
